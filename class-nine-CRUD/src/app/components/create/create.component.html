<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="jumbotron display-1">Create Component</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form action="" [formGroup]="regForm" (ngSubmit)="submitHandler(regForm.value)" novalidate>
                        <div class="form-group my-3" 
                        [ngClass]="{'has-error':!regForm.controls['id'].valid 
                        && regForm.controls['id'].touched}">
                            <label for="" class="fs-3">ID</label>
                            <input 
                                type="number" 
                                name="id" 
                                id="id" 
                                class="form-control fs-3" 
                                formControlName="id"/>
                            
                            <div class="alert alert-danger fs-3" 
                            *ngIf="regForm.controls['id'].hasError('required') && regForm.controls['id'].touched">
                            ID is required</div>
                        </div>
                        
                        <div class="form-group my-3">
                            <label for="" class="fs-3">Name</label>
                            <input type="text" name="name" id="name" 
                            class="form-control fs-3" formControlName="name"/>
                            
                            <div class="alert alert-danger fs-3" 
                            *ngIf="regForm.controls['name'].hasError('required') && regForm.controls['name'].touched">
                            Name is required</div>
                        </div>

                        <div class="form-group my-3">
                            <label for="" class="fs-3">Email</label>
                            <input type="text" name="email" id="email" 
                            class="form-control fs-3" formControlName="email"/>
                            
                            <div class="alert alert-danger fs-3" 
                            *ngIf="regForm.controls['email'].hasError('required') && regForm.controls['email'].touched">
                            Email is required</div>

                            <div class="alert alert-danger fs-3" 
                            *ngIf="regForm.controls['email'].hasError('email') && regForm.controls['email'].touched">
                            Not a valid Email</div>
                        </div>

                        <div class="form-group my-3">
                            <label for="" class="fs-3">Mobile</label>
                            <input type="text" name="mobile" id="mobile" 
                            class="form-control fs-3" formControlName="mobile"/>
                            
                            <div class="alert alert-danger fs-3" 
                            *ngIf="regForm.controls['mobile'].hasError('required') && regForm.controls['mobile'].touched">
                            Mobile is required</div>

                            <div class="alert alert-danger fs-3" 
                            *ngIf="regForm.controls['mobile'].hasError('pattern') && regForm.controls['mobile'].touched">
                            Not a Valid Pattern</div>
                        </div>

                        <div class="form-group my-3">
                            <button class="btn btn-outline-warning fs-3" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
