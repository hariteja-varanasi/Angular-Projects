<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="jumbotron display-1">Update Component</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="display-5 text-center">Updating User Details</h5>                    
                </div>
                <div class="card-body">
                    <form action="" #updateForm="ngForm" (ngSubmit)="updateUser(updateForm.value)" novalidate>
                        <div class="form-group my-3">
                            <label for="name" class="fs-3">Name:</label>
                            <input type="text" name="name" id="name" class="form-control fs-3" [(ngModel)] = "user.name">
                        </div>
                        <div class="form-group my-3">
                            <label for="email" class="fs-3">Email:</label>
                            <input type="text" name="email" id="email" class="form-control fs-3" [(ngModel)] = "user.email">
                        </div>
                        <div class="form-group my-3">
                            <label for="mobile" class="fs-3">Mobile No: </label>
                            <input type="text" name="mobile" id="mobile" class="form-control fs-3" [(ngModel)] = "user.mobile">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-outline-success my-3 fs-3">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
