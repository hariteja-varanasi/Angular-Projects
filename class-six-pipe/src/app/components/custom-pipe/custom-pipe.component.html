<section class="container">
    <section class="row">
        <div class="col">
            <h1 class="jumbotron">Custom Pipe Component</h1>
        </div>
    </section>
</section>

<section class="container">
    <section class="row">
        <div class="col">
            <div class="border lead p-3 my-3">
                <h3>Products Array</h3>
                <table class="table table-striped fs-3 my-4">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>SGST</th>
                            <th>CGST</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price | currency: 'INR'}}</td>
                            <td>{{product.sgst | gstPipe: product.price | currency: 'INR'}}</td>
                            <td>{{product.cgst | gstPipe: product.price | currency: 'INR'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>
