<section class="container">
    <section class="row">
        <section class="col">
            <h1 class="jumbotron">NG if Component</h1>
        </section>
    </section>
</section>

<section class="container">
    <section class="row">
        <section class="col">
            <h1 class="jumbotron">{{status}}</h1>
        </section>
    </section>
</section>

<section class="container">
    <section class="row">
        <div class="col">
            <div class="lead border p-3 my-3">
                <button class="btn btn-outline-primary fs-3" (click)="checkStatus();">
                    {{status ? "Login" : "Register"}}
                </button>
            </div>
        </div>
    </section>
    <section class="row">        
        <div class="col">
            <div class="lead border p-3 my-3" *ngIf="status">
                <h3 class="bg-warning p-3 text-center">Register Form</h3>
                <form action="">
                    <div class="form-group my-3 fs-3">
                        <label for="name">Enter Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name" name="name" />
                    </div>
                    <div class="form-group my-3 fs-3">
                        <label for="mobile">Enter Mobile Number</label>
                        <input type="number" class="form-control" placeholder="Enter Mobile" name="mobile" />
                    </div>
                    <div class="form-group my-3 fs-3">
                        <label for="email">Enter Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" />
                    </div>
                    <div class="form-group my-3 fs-3">
                        <label for="password">Enter Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success fs-4" type="submit">Submit</button>
                        <button class="btn btn-outline-danger mx-3 fs-4" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col">
            <div class="lead border p-3 my-3" *ngIf="!status">
                <h3 class="bg-info p-3 text-center">Login Form</h3>
                <form action="">
                    <div class="form-group my-3 fs-3">
                        <label for="email">Enter Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" />
                    </div>
                    <div class="form-group my-3 fs-3">
                        <label for="password">Enter Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success fs-4" type="submit">Submit</button>
                        <button class="btn btn-outline-danger mx-3 fs-4" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
