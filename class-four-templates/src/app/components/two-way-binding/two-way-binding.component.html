<section class="container">
    <section class="row">
        <section class="col">
            <h1 class="jumbotron">Two Way Binding Component Page</h1>
        </section>
    </section>
</section>

<section class="container">
    <section class="row">
        <section class="col">
            <div class="lead p-3 border my-3">
                <input type="number" class="form-control" placeholder="Enter Number" name="numberOne" [(ngModel)]="numberOne" />
            </div>
            <div class="lead p-3 border my-3">
                <input type="number" class="form-control" placeholder="Enter Number" name="numberTwo" [(ngModel)]="numberTwo"/>
            </div>
            <div class="lead p-3 border my-3">
                <h2 class="bg-light p-2">Result is : {{numberOne * numberTwo}}</h2>
            </div>
        </section>
    </section>
</section>
