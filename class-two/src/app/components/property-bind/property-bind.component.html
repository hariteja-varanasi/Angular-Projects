<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="jumbotron">{{title}}</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Angular-13" />
            </div>

            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Angular-13" id="{{'firstName'}}" />
            </div>

            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Angular-13" [id]="'firstNameOne'" />
            </div>

            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Angular-myId" id="myId" />
            </div>

            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Angular-Interpolation-Bind" id="{{myId}}" />
            </div>

            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Angular-Property-Bind" [id]="'myId'" />
            </div>

            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Angular-Property-Bind" [id]="myId" />
            </div>

            <h2 class="jumbotron">Difference between Interpolation and Property Binding</h2>

            <div class="form-group p-3 my-3">
                <input type="text" class="form-control" value="Interpolation Bind" id="{{bindId}}" disabled="false" />
                <input type="text" class="form-control" value="Property Bind" [id]="bindId" [disabled]="false">
            </div>
        </div>
    </div>
</div>
