<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="jumbotron">{{title}}</h1>
            <h1 class="jumbotron">{{string}}</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="bg-primary textwhite p-3 my-3">First Name: {{firstName}}</h3>
            <h3 class="bg-primary textwhite p-3 my-3">Last Name: {{lastName}}</h3>
            <h3 class="bg-primary textwhite p-3 my-3">Mobile: {{mobile}}</h3>

            <button class="btn btn-warning btn-lg" (click)="display();">Click</button>
        </div>
    </div>
</div>
